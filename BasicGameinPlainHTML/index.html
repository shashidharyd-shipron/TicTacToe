<html>
	<head>
		<style>
		 .board {
			display: flex;
			width: 600px;
			height: 600px;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: flex-start;
		 }
		 .square {
			height: 200px;
			width: 200px;
			box-sizing: border-box;
			border: 5px solid black;
			font-size: 10em;
			text-align: center;
		 }
		 .square:hover{
			cursor: pointer;
			background-color: #80cd00;
		 }
		</style>
	</head>
	
	<body>
		<div class = "board">
  			<div class = "square"></div>
			<div class = "square"></div>
			<div class = "square"></div>
			<div class = "square"></div>
			<div class = "square"></div>
			<div class = "square"></div>
			<div class = "square"></div>
			<div class = "square"></div>
			<div class = "square"></div>
		</div>
		
		<script>
		var PLAYER_ONE_SYMBOL = 'X'
		var PLAYER_TWO_SYMBOL = 'O'
		var currentTurn = PLAYER_ONE_SYMBOL
		
		document.addEventListener('click', function(e){
		e.target.innerHTML = currentTurn
		currentTurn = currentTurn === PLAYER_ONE_SYMBOL ? PLAYER_TWO_SYMBOL : PLAYER_ONE_SYMBOL
		if (checkForWinner ()){
			alert("Somebody Won!")
		}
		})
		
		function checkForWinner(){
			var squaress = Array.prototype.slice.call(document.querySelectorAll('.square'))
			var symbols = squaress.map(function(value){
				return value.innerText
			})
			console.log(symbols)
			var winningCombos = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 6, 8], [0, 4, 8], [2, 4, 6]]
			return winningCombos.find(function(combo){
				if (symbols[combo[0]]==symbols[combo[1]] && symbols[combo[1]]==symbols[combo[2]]){
						return symbols[combo[0]]
				}else{
					return false
				}
			})
		}
		</script>
	</body>
